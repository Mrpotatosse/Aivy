<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./../index.css">
    <link rel="stylesheet" href="./index.css">
    <title>Aivy - Character</title>
    <script src="./../index.js"></script> <!-- home index -->
    <script src="./index.js"></script>
</head>
<body>
    <a id="backbutton" href="/">
        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="#ffffff" class="bi bi-arrow-left" viewBox="0 0 16 16">
            <path fill-rule="evenodd" d="M15 8a.5.5 0 0 0-.5-.5H2.707l3.147-3.146a.5.5 0 1 0-.708-.708l-4 4a.5.5 0 0 0 0 .708l4 4a.5.5 0 0 0 .708-.708L2.707 8.5H14.5A.5.5 0 0 0 15 8z"/>
        </svg>
    </a>
    <div id="topheader">
        <span>- Character Informations -</span>
    </div>
    <div class="root">
        <div id="options" class="center">
            <div class="character-grid animated">
                <div class="character-image full center">Inventory/Spell/Stats/MapInfo</div>
                <div class="character-infos full center">
                    <div class="full auto-overflow">
                        <div class="information-element">Name</div>
                        <div class="information-element">Level</div>
                        <div class="information-element">Life Point</div>
                        <div class="information-element">Kamas</div>
                        <div class="information-element">Experience</div>
                        <div class="information-element">MapId</div>
                    </div>
                </div>
                <div class="character-actions full center">Actions</div>
            </div>
        </div>
    </div>
</body>
</html>
