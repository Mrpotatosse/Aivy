<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./../index.css">
    <link rel="stylesheet" href="./index.css">
    <title>Aivy - Scripts</title>
    <!-- ace -->
    <script type="text/javascript" src="./ace_editor/ace.js"></script>
    <script type="text/javascript" src="https://pagecdn.io/lib/ace/1.4.12/mode-javascript.js"></script>
    <!--<script type="text/javascript" src="./ace_editor/mode-javascript.js"></script>-->
    <script type="text/javascript" src="./ace_editor/theme-terminal.js"></script>
    <script type="text/javascript" src="./ace_editor/ext-language_tools.js"></script>
    <script src="./index.js"></script> <!-- scripts index -->
    <script src="./../index.js"></script> <!-- home index -->
    <script src="./websocket.js"></script> <!-- websocket -->
</head>
<body>
    <a id="backbutton" href="/">
        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="#ffffff" class="bi bi-arrow-left" viewBox="0 0 16 16">
            <path fill-rule="evenodd" d="M15 8a.5.5 0 0 0-.5-.5H2.707l3.147-3.146a.5.5 0 1 0-.708-.708l-4 4a.5.5 0 0 0 0 .708l4 4a.5.5 0 0 0 .708-.708L2.707 8.5H14.5A.5.5 0 0 0 15 8z"/>
        </svg>
    </a>
    <div id="topheader">
        <span>- Scripts -</span>
    </div>
    <div class="root">
        <div id="options">
            <div class="editor animated">
                <div class="editor__wrapper">
                    <div class="editor__header center">
                        <div class="editor__header__button center" onclick="run()">Run</div>
                        <div class="editor__header__button center" onclick="save()">Download</div>
                        <div class="editor__header__button center" onclick="load()">Load</div>
                        <input id="open_file" type="file" class="d-none">
                        <div class="editor__header__button center" onclick="clearcode()">Clear</div>
                        <div class="editor__header__button center" onclick="addmodule()">To Module</div>
                    </div>
                    <div class="editor__body">
                        <div id="js__code" class="editor__code">

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script>
        init_editor('js__code');
    </script>
</body>
</html>
